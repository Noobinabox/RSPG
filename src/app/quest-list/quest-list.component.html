<div class="container-fluid main-body">
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-lg-12">
          <app-searchbar></app-searchbar>
        </div>
        <div class="col-lg-12" style="padding-top: 10px;">
          <div class="list-group" *ngFor="let quest of quests">
            <a (click)="UpdateQuestDisplay(this.quest, questDetails)" class="list-group-item list-group-item-action">{{ quest.name }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div id="questDetails">
          <app-quest-details [quest]="quest"></app-quest-details>
      </div>
    </div>
  </div>
</div>
