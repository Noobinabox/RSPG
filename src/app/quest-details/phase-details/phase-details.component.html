<div class="card">
  <div class="card-header" id="{{ phase.id }}">
      Phase {{ phase.id }}
  </div>
  <div class="collapse show" data-parent="#phases">
      <div class="card-body">
        <p><strong>Starting Location: </strong> {{ phase.startinglocation }}</p>
        <p><strong>Directions: </strong> {{ phase.directions }}</p>
        <p><strong>Commands: </strong> {{ phase.commands }}</p>
      </div> 
  </div> 
</div>
